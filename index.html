<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodie Love Surprise</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffe0e0, #ffb2b2);
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }
        #container {
            position: relative;
            perspective: 1000px;
        }
        #food-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 32px;
            transition: transform 0.3s ease;
            animation: float 2s ease-in-out infinite;
        }
        #panda {
            position: relative;
            cursor: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.95);
            padding: 25px 35px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .floating-food {
            position: absolute;
            font-size: 28px;
            opacity: 0.9;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: food-float 4s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        @keyframes food-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(15deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(360deg) scale(1.2); }
        }
        #close-message {
            margin-top: 15px;
            padding: 8px 20px;
            border: none;
            background: #ff6b6b;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #close-message:hover {
            transform: scale(1.1);
            background: #ff5252;
        }
    </style>
</head>
<body>
    <div id="food-cursor">üçï</div>
    <div id="container">
        <svg id="panda" width="400" height="400" viewBox="0 0 200 200">
            <!-- Same panda SVG content as before -->
        </svg>
        <div id="message">
            <h2>You're My Favorite Slice! üçï</h2>
            <p>My love for you grows like dough in the oven! ‚ù§Ô∏è</p>
            <button id="close-message">Yummy!</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const foods = ['üçï', 'üçî', 'üåÆ', 'üçü', 'üç©', 'üç£', 'ü•®', 'üç¶'];
        const cursor = document.getElementById('food-cursor');
        const panda = document.getElementById('panda');
        const message = document.getElementById('message');

        // Animated food cursor
        let foodIndex = 0;
        function updateCursor() {
            gsap.to(cursor, {
                duration: 0.5,
                scale: 1.2,
                rotation: 360,
                onComplete: () => {
                    cursor.textContent = foods[foodIndex];
                    gsap.to(cursor, { 
                        duration: 0.5, 
                        scale: 1, 
                        rotation: 0 
                    });
                }
            });
            foodIndex = (foodIndex + 1) % foods.length;
        }
        setInterval(updateCursor, 10000);

        // Floating food elements
        function createFloatingFood() {
            for (let i = 0; i < 15; i++) {
                const food = document.createElement('div');
                food.className = 'floating-food';
                food.textContent = foods[Math.floor(Math.random() * foods.length)];
                food.style.left = `${Math.random() * 100}vw`;
                food.style.top = `${Math.random() * 100}vh`;
                food.style.animationDelay = `${Math.random() * 2}s`;
                document.body.appendChild(food);

                gsap.to(food, {
                    duration: 10 + Math.random() * 10,
                    x: Math.random() * 200 - 100,
                    y: Math.random() * 200 - 100,
                    repeat: -1,
                    ease: "power1.inOut"
                });
            }
        }
        createFloatingFood();

        // Enhanced mouse following
        document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, {
                duration: 0.3,
                x: e.clientX + 10,
                y: e.clientY + 10
            });

            // Panda animation
            const rect = panda.getBoundingClientRect();
            const centerX = rect.left + rect.width/2;
            const centerY = rect.top + rect.height/2;
            
            gsap.to(panda, {
                duration: 0.5,
                rotationX: (e.clientY - centerY) * 0.05,
                rotationY: (e.clientX - centerX) * 0.05,
                scale: 1.05
            });
        });

        // Click animation
        panda.addEventListener('click', (e) => {
            gsap.to(panda, {
                duration: 0.3,
                scale: 0.9,
                yoyo: true,
                repeat: 1,
                ease: "elastic.out(1, 0.3)"
            });

            gsap.fromTo(message,
                { scale: 0, opacity: 0 },
                { 
                    duration: 0.7,
                    scale: 1,
                    opacity: 1,
                    ease: "back.out(1.7)",
                    onStart: () => message.style.display = 'block'
                }
            );
        });

        // Close message
        document.getElementById('close-message').addEventListener('click', () => {
            gsap.to(message, {
                duration: 0.5,
                scale: 0,
                opacity: 0,
                ease: "back.in(1.7)",
                onComplete: () => message.style.display = 'none'
            });
        });

        // Panda hover effect
        panda.addEventListener('mouseenter', () => {
            gsap.to(panda, {
                duration: 0.5,
                scale: 1.1,
                rotation: '2deg',
                ease: "elastic.out(1, 0.3)"
            });
        });

        panda.addEventListener('mouseleave', () => {
            gsap.to(panda, {
                duration: 0.5,
                scale: 1,
                rotation: 0,
                ease: "elastic.out(1, 0.3)"
            });
        });
    </script>
</body>
</html>
